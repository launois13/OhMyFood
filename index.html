<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/534baed1ca.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="icon" href="/assets/images/logo/favicon.ico">
        <link rel="stylesheet" href="/assets/css/main.css">

    <title>ohmyfood</title>
    <meta name="title" content="ohmyfood">
  </head>
  <body>

<!--prevoir le loader -au choix- aux couleurs du site-->
    <div class="loader">
      <i class="fa-solid fa-circle-notch"></i>
    </div>

    <header class="header home_version">
      <a class="back" href="/">
        <i class="fa fa-arrow-left"></i>
      </a>
      <img src="/assets/images/logo/ohmyfood.svg" alt="OhMyFood">
    </header>

    <main> 
      <div class="location"> <!-- Ajout de la classe "location" pour la div de localisation -->
        <div class="location_marker">
          <i class="fa fa-map-marker"></i> <!-- Icône de localisation -->
          <p>Paris, Belleville</p> <!-- Texte de la localisation, pas d'Input de prévu pour la maquette client -->
        </div>
      </div>

      <section class="hero"> <!--hero section  align center-->
        <h1>Réservez le menu qui vous convient</h1> <!-- roboto bold 24-->
        <p>
          Découvrez des restaurants d'exception, sélectionnés par nos soins. <!--roboto light 18-->
        </p>
        <button class="gradient_button">Explorer nos restaurants</button>
      </section>

      <section class="operation">
        <h2>Fonctionnement</h2>
        <!--prevoir en ul li pour les 3 options ? est-ce interessant pour le responsive desktop ou revoir en flexbox ?-->

        <ul class="list">
          <li>
            <button class="grey_button">
              <div class="grey_button_number">1</div> <!--inclure la div numérotée à gauche du bouton-->
                <i class="fas fa-mobile-screen-button"></i>
              <span>Choisissez un restaurant</span>
            </button>
          </li>
          <li>
            <button class="grey_button">
              <div class="grey_button_number">2</div>
              <i class="fas fa-list-ul"></i>
              <span>Composez votre menu</span>
            </button>
          </li>
          <li>
            <button class="grey_button">
              <div class="grey_button_number">3</div>
              <i class="fas fa-store"></i>
              <span>Dégustez au restaurant</span>
            </button>
          </li>
        </ul>
        
      </section>

      <section class="resto"> 
        <h2>Restaurants</h2><!--creer la class--> <!--organisation  en flexbox anticipation format desktop -->
        <div class="cards_container">
        <a href="restaurants/la-palette-du-gout.html">

            <figure class="card new_green">
              <img src="assets/images/restaurants/la-palette-du-gout.jpg" alt="Description de l'image">
              <figcaption class="card_content">
                <div>
                  <h2>La palette du goût</h2>
                  <p>Ménilmontant</p>
                </div>
                <div class="heart">
                  <i class="fa-solid fa-heart"></i> <!-- <i class="fa-regular fa-heart"></i> -->
                </div>
              </figcaption>
            </figure>
          </a>

          <a href="restaurants/la-note-enchantee.html">
            
            <figure class="card new_green">
              <img src="assets/images/restaurants/la-note-enchantee.jpg" alt="Description de l'image">
              <figcaption class="card_content">
                <div>
                  <h2>La note enchantée</h2>
                  <p>Charonne</p>
                </div>
                <div class="heart">
                  <i class="fa-solid fa-heart"></i> <!-- <i class="fa-regular fa-heart"></i> -->
                </div>
              </figcaption>
            </figure>
          </a>

          <a href="restaurants/a-la-francaise.html">
            <figure class="card">
              <img src="assets/images/restaurants/a-la-francaise.jpg" alt="Description de l'image">
              <figcaption class="card_content">
                <div>
                  <h2>A la française</h2>
                  <p>Cité Rouge</p>
                </div>
                <div class="heart">
                  <i class="fa-solid fa-heart"></i> <!-- <i class="fa-regular fa-heart"></i> -->
                </div>
              </figcaption>
            </figure>
          </a>

          <a href="restaurants/le-delice-des-sens.html">
            <figure class="card">
              <img src="assets/images/restaurants/le-delice-des-sens.jpg" alt="Description de l'image">
              <figcaption class="card_content">
                <div>
                  <h2>Le délice des sens</h2>
                  <p>Folie-Méricourt</p>
                </div>
                <div class="heart">
                  <i class="fa-solid fa-heart"></i> <!-- <i class="fa-regular fa-heart"></i> -->
                </div>
              </figcaption>
            </figure>
          </a>
          <!-- ... -->
        </div>
      </section>
    </main>

    <footer>
      <img class="logo" src="/assets/images/logo/ohmyfood.svg" alt="OhMyFood">
      <ul>
        <li>
          <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
        </li>
        <li>
          <a href="#">Mentions légales</a>
        </li>
        <li>
          <a href="mailto:contact@ohmyfood.com">Contact</a>
        </li>
      </ul>
    </footer>

  </body>
</html>
